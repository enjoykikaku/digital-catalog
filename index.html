<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>エンジョイホーム デジタルカタログ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.rawgit.com/blasten/turn.js/master/turn.min.js"></script>
    <style>
        body { background-color: #333; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #flipbook { width: 90vw; height: 90vh; }
        .page { background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="flipbook">
    </div>

<script>
    const url = 'catalog.pdf'; // 行平が上げたファイル名
    let pdfDoc = null;

    // PDF.jsを使ってPDFを解析
    pdfjsLib.getDocument(url).promise.then(doc => {
        pdfDoc = doc;
        const flipbook = $('#flipbook');

        // 各ページをキャンバスとして作成
        for (let i = 1; i <= doc.numPages; i++) {
            const pageDiv = $('<div class="page"></div>');
            const canvas = document.createElement('canvas');
            pageDiv.append(canvas);
            flipbook.append(pageDiv);

            doc.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: context, viewport: viewport });
            });
        }

        // 全ページ準備できたらTurn.jsを起動
        setTimeout(() => {
            flipbook.turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: 'double', // 見開き表示
                acceleration: true
            });
        }, 1000);
    });
</script>
</body>
</html>
